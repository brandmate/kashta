<ion-header>
  <div class="profile-header">
    <div class="profile-image">
      <img src="assets/imgs/profile.png" alt="Profile">
    </div>

    <button class="btn btn-back" (click)="goBack()"><i class="fas fa-angle-left"></i></button>

    <div class="bg-black">
        <button class="btn btn-camera"><i class="fas fa-camera"></i></button>
    </div>
  </div>
</ion-header>


<ion-content>
  <div class="profile-info padding">
      <h2 class="profile-title">Personal Information</h2>

      <div class="form-temp">
          <ion-item>
            <ion-label stacked>Full Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label stacked>Contact No</ion-label>
            <ion-input type="phone"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Email Address</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
    
          <p class="profile-instructuon">We’ll be using your chosen contact details to get in touch with you via email, SMS and puch notification. you won’t miss a beat!</p>
          
          <ion-item>
            <ion-label stacked>DOB</ion-label>
            <ion-input type="date"></ion-input>
          </ion-item>
          <button class="btn btn-large btn-secondary">Update</button>
        </div>
  </div>

  <div class="sprater"></div>

  <div class="profile-info padding">
      <h2 class="profile-title">Change Password</h2>

      <div class="form-temp">
          <ion-item>
            <ion-label stacked>Current Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label stacked>New Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </div>

        <button class="btn btn-large btn-light">Update</button>
  </div>
</ion-content>
