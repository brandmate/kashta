
<ion-header>

  <ion-navbar>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul class="payment-options clearfix">
    <li class="payment-options-item">
      <div class="content">
          <img src="assets/imgs/cards.svg" alt="">
          <h2 class="name">Pay with card</h2>
      </div>
    </li>

    <li class="payment-options-item">
      <div class="content">
          <img src="assets/imgs/paypal.svg" alt="">
          <h2 class="name">Pay by Paypal</h2>
      </div>
    </li>

    <li class="payment-options-item">
      <div class="content">
          <img src="assets/imgs/cash.svg" alt="">
          <h2 class="name">Pay with Cash</h2>
      </div>
    </li>
  </ul>

  <div class="order-summary">
    <h2 class="order-summary-title">Order Summary</h2>
    <table>
      <tr>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>

    <table class="summary-table">
        <tr class="">
          <td class="name">Sub Total <span>(Inclusive VAT)</span></td>
          <td class="price">AED 103.00</td>
        </tr>
  
        <tr class="">
          <td class="name total">Estimated VAT <span>(Inclusive VAT)</span></td>
          <td class="price total">AED 13.00</td>
        </tr>

        <tr class="total">
          <td class="name total">Total <span>(Including VAT)</span></td>
          <td class="price total">AED 116.00</td>
        </tr>
      </table>
  </div>

  <div class="product-list">
    <h2 class="title">Review Your Order</h2>
    <div class="product-list-item clearfix">
      <div class="product-image">
        <img src="assets/imgs/product01.png" alt="">
      </div>

      <div class="product-detail">
        <h2 class="name">Product Name</h2>
        <h4 class="price">134 AED</h4>

        <div class="product-action">
          <select name="" id="">
            <option value="01">01</option>
            <option value="01">02</option>
            <option value="01">03</option>
            <option value="01">04</option>
            <option value="01">05</option>
          </select>

          <button class="btn btn-remove">Remove</button>
        </div>
      </div>
    </div>

    <div class="product-list-item clearfix">
        <div class="product-image">
          <img src="assets/imgs/product01.png" alt="">
        </div>
  
        <div class="product-detail">
          <h2 class="name">Product Name</h2>
          <h4 class="price">134 AED</h4>
  
          <div class="product-action">
            <select name="" id="">
              <option value="01">01</option>
              <option value="01">02</option>
              <option value="01">03</option>
              <option value="01">04</option>
              <option value="01">05</option>
            </select>
  
            <button class="btn btn-remove">Remove</button>
          </div>
        </div>
      </div>

    <div class="product-list-item clearfix">
      <div class="product-image">
        <img src="assets/imgs/product01.png" alt="">
      </div>

      <div class="product-detail">
        <h2 class="name">Product Name</h2>
        <h4 class="price">134 AED</h4>

        <div class="product-action">
          <select name="" id="">
            <option value="01">01</option>
            <option value="01">02</option>
            <option value="01">03</option>
            <option value="01">04</option>
            <option value="01">05</option>
          </select>

          <button class="btn btn-remove">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <div class="cart-footer">
    <button class="btn btn-large btn-secondary">Secure checkout</button>
    <button class="btn btn-large btn-secondary apple-pay"> Apple Pay</button>
  </div>
</ion-content>
